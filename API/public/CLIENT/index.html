<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base LoopBack</title>
    <link href="vendor/Materialize/dist/css/materialize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="boot/facebook_sdk.js"></script>    
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
  </head>
  <body ng-app="app" id="top" class="scrollspy" ng-controller="main.controller">
    <div ui-view=""></div>

    <!-- Vendors -->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/Materialize/dist/js/materialize.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>

    <script src="vendor/pickadate/lib/compressed/picker.js"></script>
    <script src="vendor/pickadate/lib/compressed/picker.time.js"></script>

    <!-- inject:services:js -->
    <script src="services/oauth-facebook-service.js"></script>
    <script src="services/poster-service.js"></script>
    <script src="services/track-service.js"></script>
    <script src="services/layout-handler.js"></script>

    <!-- inject:lb-services:js -->
    <script src="services/lb-services.js"></script>
    <!-- endinject -->

    <!-- inject:app:js -->
    <script src="app.js"></script>

    <!-- inject:boot:js -->

    <script src="boot/flash.js"></script>
    <script src="boot/routing.js"></script>
    <script src="boot/run.js"></script>

    <script src="layouts/admin/module.js"></script>
    <script src="layouts/error/module.js"></script>

    <script src="modules/pages/module.js"></script>
    <script src="modules/post/module.js"></script>
    <script src="modules/home/module.js"></script>
    <!-- endinject -->

    <!-- inject:components:js -->
    <script src="components/auto-menu/auto-menu.js"></script>
    <script src="components/materialize/materialize.js"></script>
    <script src="components/ng-enter/ng-enter.js"></script>
    <!-- endinject -->
