<br/>
<div class="input-field">
	<input id="{{inputId}}" class="validate datepicker" type="text" ng-model="dateParser" value="{{dateParser}}" />
	<label for="{{inputId}}" ng-class="{'active':dateParser}">{{labelDate}}</label>
</div>
<br/>
<div class="input-field">
	<input id="{{inputId}}" class="validate timepicker" type="text" ng-model="timeParser" value="{{timeParser}}" />
	<label for="{{inputId}}" ng-class="{'active':timeParser}">{{labelTime}}</label>
</div>
