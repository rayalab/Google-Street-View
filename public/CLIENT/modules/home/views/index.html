<div class="col s12">
    
        Bienvenido <a href="https://www.facebook.com/{{facebook_id}}">{{full_name}}</a>
        <button ng-click="actionChangeView()">Cambiar Vista</button>
</div>
<div class="col s12">
	    <div class="col s9">
            <div id="div_main_map" style="width:1000px; height:800px;" ng-show="!active" >
                <div id="trak" style="position:relative;top:0px;left:0px;z-index:1000;cursor:pointer"></div>
            </div>
            <div id="panFrame" style="position:relative; width:1000px; height:800px; overflow:hidden;" ng-show="!active">
                <div id="panDiv" style="position:absolute;top:0px;left:0px; width:1000px; height:800px;" ng-show="!active"></div>
                <div id="markerDiv" style="position:relative;top:0px;left:0px;z-index:1000;cursor:pointer" ng-show="!active" ng-click="findPoster(posterId)">
                    <img ng-repeat="(key, value) in aryImg" id="{{key}}" ng-src="{{value}}" width='100%' height='100%' alt='' style="display:none"/>
                </div>
            </div>
        <br />
        <div id="markerInfo"></div>


    </div>
    <div class="col s13">
        <img ng-src="{{defaultImage}}">
    </div>

     <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Modal Header {{titleCluee}}</h4>
        </div>
                <div class="modal-body">
            <input type="text" ng-model="form.testField">
        </div>
        <div class="modal-footer">
          <a ng-click="goStreet(category)" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
      </div>


</div>
