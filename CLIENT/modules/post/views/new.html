<h1>This is tha'form for add posts</h1>

<div class="row">
	<div class="col s12">
		<form>
			<div class="input-field">
				<input class="validate" id="postTitle" name="postTitle" type="text" ng-model="post.title" />
				<label class="active" for="postTitle">Post title</label>
			</div>
			<div class="input-field">
				<textarea class="materialize-textarea" id="postContent" name="postContent" ng-model="post.content"></textarea>
				<label class="active" for="postContent">Post content</label> 
			</div>
			<input class="btn waves-effect waves-light" type="button" value="Save post" ng-click="sendPost()" />
			<a class="btn waves-effect waves-light" href="#/post" >Back</a>
		</form>
	</div>
</div>
